<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuafelWeb{% endblock %}</title>
    <!-- TODO: Use KIT style -->
    <!-- Add your CSS links or stylesheets here -->
    <style>
        /* Example styles for the menu bar */
        .menu-bar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tab {
            margin: 0 10px;
            cursor: pointer;
            /* Add more styles as needed */
        }

        .login-button {
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            /* Add more styles as needed */
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Menu bar -->
<div class="menu-bar">
    <div class="logo">
        <!-- TODO: Register index, make beauty, make button -->
        QuafelWeb
    </div>
    <div class="tabs">
        <!-- Example tabs, replace with your actual tabs -->
        <!-- TODO: Create register function and do here a for loop to display the content -->
        <div class="tab">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
    </div>
    <button class="login-button">
    <!-- TODO: Add login/logout functionality -->
        Login 
    </button>
</div>

<!-- Content area -->
<div class="content">
    {% block content %}
    <!-- Child templates will override this block with their content -->
    <h2>Welcome to QuafelWeb!</h2>
    <p>This is the default content area.</p>
    {% endblock %}
</div>
</body>
</html>
